name: Flutter CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: write

jobs:
  test:
    name: Testes Unitários e Análise
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          channel: 'stable'
          cache: true

      - name: Verificar versão do Flutter
        run: flutter --version

      - name: Instalar dependências
        working-directory: ./app
        run: flutter pub get

      - name: Formatar código
        working-directory: ./app
        run: dart format .

      - name: Análise estática do código
        working-directory: ./app
        run: flutter analyze

      - name: Executar testes unitários
        working-directory: ./app
        run: flutter test --coverage

      - name: Upload de cobertura para Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./app/coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  integration:
    name: Testes de Integração
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          channel: 'stable'
          cache: true

      - name: Instalar dependências
        working-directory: ./app
        run: flutter pub get

      - name: Executar testes de integração
        working-directory: ./app
        run: flutter test integration_test/

  build-web:
    name: Build Web
    runs-on: ubuntu-latest
    needs: integration

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          channel: 'stable'
          cache: true

      - name: Instalar dependências
        working-directory: ./app
        run: flutter pub get

      - name: Build Web
        working-directory: ./app
        run: flutter build web --release --base-href /fiap-devops/

      - name: Upload build Web como artefato
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: app/build/web/
          retention-days: 7

      - name: Deploy para GitHub Pages
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./app/build/web
          cname: false
